# 集群模式，注意一定要修改 host 文件，增加注册中心与本机的映射（127.0.0.1 eureka7001）。
eureka:
  client:
    service-url:
      # http://localhost:7001/eureka，设置与 eureka server 交互的地址，查询服务和注册服务都需要这个地址
       defaultZone: http://eureka7002:7002/eureka/, http://eureka7003:7003/eureka/
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
  instance:
    # 自定义要显示的主机名
    hostname: eureka7001
    # 禁止直接使用 IP 进行访问
    prefer-ip-address: false
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    # eureka 心跳失败时间，超时则显示服务不可用，断开
    lease-expiration-duration-in-seconds: 90
    # eureka 检测心跳的时间，建议使用默认值 30 秒不要更改，因为会影响性能。不要用在生产环境。
    # 值越小则将加快客户端连接到其他服务的过程。在生产中最好坚持使用默认值，因为服务器中的内部计算会对租约续订期进行假设。
    lease-renewal-interval-in-seconds: 30
  server:
    # 禁用自我保护模式
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace
    com.hyman.cloudeureka7001.FeignController: debug
