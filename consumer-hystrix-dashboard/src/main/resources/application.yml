server:
  port: 9001

spring:
  application:
    #   这个名字很重要，是注册到注册中心必须用到的，也是服务发现时用到的名字
    name: microservice-consumer-hystrix-dashboard

eureka:
  # 客户端注册进 eureka 服务列表内
  client:
    service-url:
      #    单机版，只有一个注册中心时
      #      defaultZone: http://localhost:7001/eureka
      #     集群版，同时有多个注册中心时
      defaultZone: http://admin:admin@eureka7001:7001/eureka/,http://eureka7002:7002/eureka/,http://eureka7003:7003/eureka/
  instance:
    # 自定义在注册中心页面显示的微服务的名称
    instance-id: consumer-hystrix-dashboard
    # 设置显示微服务名称链接的访问路径 IP 地址
    prefer-ip-address: true
    # 自定义 eureka 元数据
    metadata-map:
      # 这个是 eureka 可以理解的元数据，会影响客户端行为
      zone: ALL
      # key 与 value 可以随便写，不会影响客户端行为
      hyman: ALL
